<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Access Check</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Enter Your Age</h2>
  
  <!-- Input field for user to type age -->
  <input type="number" id="age-input" placeholder="Enter your age">
  
  <!-- Button to check access -->
  <button id="check-btn">Check Access</button>
  
  <!-- Where the message will appear -->
  <p id="access-message"></p>
</body>
</html>
